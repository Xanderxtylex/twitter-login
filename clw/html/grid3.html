<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container{
display: grid;
border: 2px solid red;
grid-template-areas:
 "uno dos";
gap: 10px;

}

.box{
    border: 2px solid blue;

}

.box1{
 grid-area: uno;
 height: 200px;
 width: 150px;
 
}

.box2{
 grid-area: dos;
 width: 100%;
}


    </style>
</head>
<body>
    <div class="container">

<div class="box box1">

</div>

<div class="box box2">

</div>


    </div>
</body>
</html>
