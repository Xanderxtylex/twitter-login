<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.container{
    display: grid;
    border: 2px solid red;
    grid-template-areas:
     "head1 head1 head1 head2"
     "mid1 mid2 mid2 mid2" 
     "foot1 foot1 foot2 foot2";
   gap: 10px;
 height: 100vh;

}

.box{
    border: 2px solid blue;
}

.box1{
grid-area:head1;

}

.box2{
    grid-area:head2;
   
}
.box3{
    grid-area:mid1;
   
}
.box4{
    grid-area:mid2;
}
    .box5{
    grid-area:foot1;
    }
    .box6{
    grid-area:foot2;
    }
</style>

</head>
<body>
    <div class="container">

        <div class="box box1">
            box1
        </div>

        <div class="box box2">
            box2
        </div> 

        <div class="box box3">
            box3
        </div>

        <div class="box box4">
            box4
        </div>

        <div class="box box5">
            box5
        </div>

        <div class="box box6">
            box6
        </div>


    </div>
</body>
</html>
