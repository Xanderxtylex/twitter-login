<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.container{
    display: grid;
    border: 2px solid red;
    grid-template-areas:
     "head1 head2 head3"
     "foot1 foot2 foot3";
   gap: 10px;
   height: 100vh;
}

.box{
    border: 2px solid blue;
    height: 350px;
}

.box1{
grid-area:head1;
}

.box2{
    grid-area:head2;
}
.box3{
    grid-area:head3;
}
.box4{
    grid-area:foot1;
    }
    .box5{
    grid-area:foot2;
    }
    .box6{
    grid-area:foot3;
    }
</style>

</head>
<body>
    <div class="container">

        <div class="box box1">

        </div>

        <div class="box box2">

        </div> 

        <div class="box box3">

        </div>

        <div class="box box4">

        </div>

        <div class="box box5">

        </div>

        <div class="box box6">

        </div>


    </div>
</body>
</html>
