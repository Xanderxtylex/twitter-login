<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.container{
    display: grid;
    border: 2px solid red;
    grid-template-areas:
     "head head"
     "left right"
     "foot foot";
      gap: 10px;
}

.box{
    border: 2px solid blue;
    height: 200px;
}

.box1{
grid-area: head;

}

.box2{
    grid-area:left;
 
}
.box3{
    grid-area:right;
 
}
.box4{
    grid-area:foot;
  
    }
</style>

</head>
<body>
    <div class="container">

        <div class="box box1">

        </div>

        <div class="box box2">

        </div> 

        <div class="box box3">

        </div>

        <div class="box box4">

        </div>

    </div>
</body>
</html>
