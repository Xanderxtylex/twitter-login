<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.container{
    display: grid;
    border: 2px solid red;
    gap: 10px;
    height: 100vh;
    grid-template-rows: auto 50px;
}
   
.box{
    border: 2px solid blue;

}

.box1{
 grid-column:1/2;
 grid-row: 1/3;
}

.box2{
    grid-column:2/6;
  
}
.box3{
    grid-column:2/6;
}
</style>

</head>
<body>
    <div class="container">

        <div class="box box1">

        </div>

        <div class="box box2">

        </div> 

        <div class="box box3">

        </div>

    </div>
</body>
</html>
