<html lang="en">

<style>

.container{
    display: grid;
    border: 2px solid red;
    height: 500px;
    gap: 10px;
}

.box{
    border: 2px solid blue;
}

.box1{
grid-column: 1/2;
}

.box2{
grid-column: 2/6 ;
}
</style>

</head>
<body>
    <div class="container">
        <div class="box box1">

        </div>
        <div class="box box2">

        </div> 


    </div>
</body>
